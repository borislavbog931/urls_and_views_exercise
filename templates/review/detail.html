<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 40px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        article {
            background: #ffffff;
            max-width: 700px;
            width: 100%;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            margin-top: 0;
            color: #222;
            font-size: 1.8rem;
            margin-bottom: 12px;
        }

        .meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .review-body {
            font-size: 1.05rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        .rating {
            display: inline-block;
            background: #4f46e5;
            color: white;
            padding: 8px 14px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>

<body>

<main>
    <article>

        <h1>{{ review.destination.name }}</h1>

        <div class="meta">
            Reviewed by <strong>{{ review.author }}</strong> · {{ review.created_at }}
        </div>

        <div class="review-body">
            {{ review.body }}
        </div>

        <div class="rating">
            ⭐ Rating: {{ review.rating }}/5
        </div>

    </article>
</main>

<footer>
    © {{ review.destination.name }} Reviews
</footer>

</body>
</html>
